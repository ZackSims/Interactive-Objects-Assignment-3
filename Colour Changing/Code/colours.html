<!--
This code was created based on the Continuous Recognition source code provided in class. For this design instead of using directions controlled by voice I made a simple design that changed the colour of the screen. When a user says a colour the page will turn to that colour and display the colours name on the screen.
-->

<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
    <script src="../lib/p5.speech.js"></script>
    <script>
        var myRec = new p5.SpeechRec('en-US', parseResult);
        myRec.continuous = true;
        myRec.interimResults = true;


        function setup() {
            createCanvas(displayWidth, displayHeight);
            background(255, 255, 255);
            fill(0, 0, 0, 255);


            textSize(20);
            textAlign(LEFT);
            text("Say any colour", 20, 20);

            myRec.start();
        }

        function draw() {






        }

        function parseResult() {

            var mostrecentword = myRec.resultString.split(' ').pop();
            if (mostrecentword.indexOf("blue") !== -1) {
                background(0, 0, 255);
                text("Blue", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("green") !== -1) {
                background(0, 255, 0);
                text("Green", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("red") !== -1) {
                background(255, 0, 0);
                text("Red", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("yellow") !== -1) {
                background(255, 255, 51);
                text("Yellow", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("purple") !== -1) {
                background(153, 51, 255);
                text("Purple", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("orange") !== -1) {
                background(255, 128, 0);
                text("Orange", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("pink") !== -1) {
                background(255, 153, 255);
                text("Pink", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            } else if (mostrecentword.indexOf("black") !== -1) {
                background(0, 0, 0);
                text("Black", 325, 400);
                fill(255, 255, 255);
                textSize(60);

            }
            console.log(mostrecentword);
        }
    </script>
</head>

<body>
</body></html>
